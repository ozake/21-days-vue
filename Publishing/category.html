<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>21 Days Habit</title>
</head>

<body>
<header>
  <button type="button" name="button" class="bt_back"></button>
  <span>Category</span>
</header>
<!-- 메모 없을 때 display:block -->
<div style="display:none">
  <section class="text_box">
    <p>
      등록된 습관이 없습니다<br />
      만들고 싶은 습관을 추가해보세요
    </p>
    <p>
      습관이란 인간으로 하여금<br />
      그 어떤 일도 할 수 있게 만들어준다
    </p>
    <p>
      - 도스토옙스키 -
    </p>
  </section>
  <button type="button" name="button" class="bt_add"></button>
</div>
<section class="box_wrap">
  <article class="box bg_health">
    <div class="title">건강</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="health1">
        <label for="health1">계단으로 출근하기</label>
      </div>
      <div class="check_list">
        <input type="checkbox" name="" value="" id="health2">
        <label for="health2">하루 물 8잔 마시기</label>
      </div>
      <div class="check_list">
        <input type="checkbox" name="" value="" id="health3">
        <label for="health3">취침 전 스트레칭</label>
      </div>
    </div>
  </article>
  <article class="box bg_diet">
    <div class="title">다이어트</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="diet1">
        <label for="diet1">1800칼로리 섭취</label>
      </div>
    </div>
  </article>
  <article class="box bg_self_dev">
    <div class="title">자기계발</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="self_dev1">
        <label for="self_dev1">영어단어 10개 외우기</label>
      </div>
      <div class="check_list">
        <input type="checkbox" name="" value="" id="self_dev2">
        <label for="self_dev2">책 10장 읽기</label>
      </div>
    </div>
  </article>
  <article class="box bg_invest">
    <div class="title">저축/재테크</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="invest1">
        <label for="invest1">하루 1,000원 모으기</label>
      </div>
      <div class="check_list">
        <input type="checkbox" name="" value="" id="invest2">
        <label for="invest2">김생민의 영수증 듣기</label>
      </div>
    </div>
  </article>
  <article class="box bg_religion">
    <div class="title">종교</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="religion1">
        <label for="religion1">아침 성경 듣기</label>
      </div>
    </div>
  </article>
  <article class="box bg_ect">
    <div class="title">기타</div>
    <div class="check_wrap">
      <div class="check_list">
        <input type="checkbox" name="" value="" id="ect1">
        <label for="ect1">핸드폰 알코올로 닦기</label>
      </div>
    </div>
  </article>
</section>
</body>
