<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>21 Days Habit</title>
</head>

<body>
<header>
  <button type="button" name="button" class="bt_back"></button>
</header>
<section class="box_shadow">
  <div class="tit_style1">하루 물 8잔 마시기</div>
  <div class="progress_wrap">
    <div class="title_wrap">
      <div>Start</div>
      <div>Finish</div>
    </div>
    <div class="progress">
      <progress value="17" max="21"></progress>
      <div class="progress_value_wrap" style="width:80%">
        <div class="progress_value">
          D+17
        </div>
      </div>
    </div>
  </div>
  <!-- history 버튼 클릭시 display:block; -->
  <section class="history_wrap" style="display:block">
    <div>
      <input type="checkbox" name="day_wrap" value="" id="day_1">
      <input type="checkbox" name="day_wrap" value="" id="day_2">
      <input type="checkbox" name="day_wrap" value="" id="day_3">
      <input type="checkbox" name="day_wrap" value="" id="day_4">
      <input type="checkbox" name="day_wrap" value="" id="day_5">
      <input type="checkbox" name="day_wrap" value="" id="day_6">
      <input type="checkbox" name="day_wrap" value="" id="day_7">
      <input type="checkbox" name="day_wrap" value="" id="day_8">
      <input type="checkbox" name="day_wrap" value="" id="day_9">
      <input type="checkbox" name="day_wrap" value="" id="day_10">
      <input type="checkbox" name="day_wrap" value="" id="day_11">
      <input type="checkbox" name="day_wrap" value="" id="day_12">
      <input type="checkbox" name="day_wrap" value="" id="day_13">
      <input type="checkbox" name="day_wrap" value="" id="day_14">
      <input type="checkbox" name="day_wrap" value="" id="day_15">
      <input type="checkbox" name="day_wrap" value="" id="day_16">
      <input type="checkbox" name="day_wrap" value="" id="day_17">
      <input type="checkbox" name="day_wrap" value="" id="day_18">
      <input type="checkbox" name="day_wrap" value="" id="day_19">
      <input type="checkbox" name="day_wrap" value="" id="day_20">
      <input type="checkbox" name="day_wrap" value="" id="day_21">
      <label for="day_1">1</label>
      <label for="day_2">2</label>
      <label for="day_3">3</label>
      <label for="day_4">4</label>
      <label for="day_5">5</label>
      <label for="day_6">6</label>
      <label for="day_7">7</label>
      <label for="day_8">8</label>
      <label for="day_9">9</label>
      <label for="day_10">10</label>
      <label for="day_11">11</label>
      <label for="day_12">12</label>
      <label for="day_13">13</label>
      <label for="day_14">14</label>
      <label for="day_15">15</label>
      <label for="day_16">16</label>
      <label for="day_17">17</label>
      <label for="day_18">18</label>
      <label for="day_19">19</label>
      <label for="day_20">20</label>
      <label for="day_21">21</label>
    </div>
  </section>

  <section class="bt_wrap">
    <button type="button" name="button">History</button>
    <div class="ico_bar"></div>
    <button type="button" name="button">Reset</button>
  </section>
</section>

<div class="input_wrap2">
  <div class="input_box2">
    <label for="">Start</label>
    <input type="date" name="" value="2017-12-29">
  </div>
  <div class="ico_arrow"></div>
  <div class="input_box2">
    <label for="">Finish</label>
    <input type="date" name="" value="2018-01-21" disabled>
  </div>
</div>
<div class="input_wrap3">
  <div class="title">Category</div>
  <div class="input_wrap2">
    <div class="input_box3">
      <input type="radio" name="category" id="category1">
      <input type="radio" name="category" id="category2">
      <label for="category1">건강</label>
      <label for="category2">저축/재테크</label>
    </div>
    <div class="input_box3">
      <input type="radio" name="category" id="category3">
      <input type="radio" name="category" id="category4">
      <label for="category3">다이어트</label>
      <label for="category4">종교</label>
    </div>
    <div class="input_box3">
      <input type="radio" name="category" id="category5">
      <input type="radio" name="category" id="category6">
      <label for="category5">자기계발</label>
      <label for="category6">기타</label>
    </div>
  </div>
</div>
<div class="bg_blue">
  <div class="title_wrap">
    <div class="title">Memo</div>
    <button type="button" name="button" class="bt_add_memo"></button>
  </div>
  <div style="display:none;">
    등록된 메모가 없습니다<br />
    메모를 추가해보세요
  </div>
  <div class="box">
    <div class="title_wrap">
      <div class="title">D+15</div>
      <button type="button" name="button" class="bt_delete"></button>
    </div>
    <div class="content">
      물을 너무 마셔서...하마가 된 것 같다
    </div>
  </div>
  <div class="box">
    <div class="title_wrap">
      <div class="title">D+12</div>
      <button type="button" name="button" class="bt_delete"></button>
    </div>
    <div class="content">
      내가 물고기인가...사람인가...
    </div>
  </div>
  <div class="box">
    <div class="title_wrap">
      <div class="title">D+7</div>
      <button type="button" name="button" class="bt_delete"></button>
    </div>
    <div class="content">
      워터소믈리에가 된 기분이다...</br/>
      물에 차를 타먹으니 그나마 먹을 만하다...
    </div>
  </div>
</div>
</body>
